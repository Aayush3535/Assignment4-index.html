<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
</head>
<body>
    <form action="#">
    <div id="success"></div>
    <div id="errors"></div>
    <div class="wrapper">
    <div class="formelement">
    <label for="email">Email</label>
    <input type="text" id="email" name="Email">
    </div>
    
    <div class="formelement">
    <label for="phoneno">Phone Number</label>
    <input type="tel" id="phoneno" name="phoneno" pattern="[0-9]{10}" maxlength="10" minlength="10">
    </div>
    
    <div class="formelement">
    <label for="password">Password</label>
    <input type="password" id="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
    </div>
    
    <div class="formelement">
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" id="confirmpassword" name="confirmpassword">
    </div>
</div>
<input id="submitbutton" type="submit"> 
</div>

<div id="validation">
    <p id="letter" class="invalid">Lowercase letter</p>
    <p id="capital" class="invalid">Uppercase letter</p>
    <p id="number" class="invalid">A Number</p>
    <p id="length" class="invalid">At least 8 characters</p>
</div>
    </form>
<script src="script.js"></script>
</body>
</html>
